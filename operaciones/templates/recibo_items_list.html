{% extends 'opbase.html' %} {% block content %}
    {% load static %}
    {% load django_tables2 %}
    <!DOCTYPE html>
    <html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/recibo_items.css' %}"/>
        <title>Inventario Frutas Tiempo Real</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
    <br>
    <h1>Items Recibo</h1>
    <br>
    <form method="get">
        <div class="d-flex">
            {{ item_busqueda }}
            <div class="d-grid gap-2 d-md-flex justify-content-between">
                <button class="btn btn-secondary" type="submit"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </form>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary me-md-5 btn-lg" id="add" data-bs-toggle="modal"
                data-bs-target="#modalCreateItem" href="{% url 'reciboitemscreate' %}"><i
                class="bi bi-plus-square-fill"></i></button>
        <a type="button" class="btn btn-danger me-md-5 btn-lg" role="button" href="{% url 'homeinventariotr' %}"><i
                class="bi bi-arrow-return-left"></i></a>
    </div>
    <div class="container">
        {% render_table table %}
    </div>

    <!-- Modal -->
    <div class="modal fade text-white " id="modalCreateItem" tabindex="-1" aria-labelledby="modalCreateItemLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-white bg-dark">
                <!-- Modal will be loaded here -->
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/crear_item.js' %}"></script>
    </body>
    </html>
{% endblock %}
